  spark:
    hostname: spark
    container_name: spark
    image: tabulario/spark-iceberg #official spark+iceberg docker image
    ports:
      - 7077:8080 # Web UI Spark master
      - 8000:8888 # Web UI Jupyter notebook
      - 10000:10000
      - 10001:10001
    volumes:
      - spark-warehouse-data:/home/iceberg/warehouse
      - spark-notebooks-data:/home/iceberg/notebooks/notebooks
    networks:
      - data-stack

volumes:
  minio-data:
    driver: local
  
  mariadb-data:
    driver: local
  
  spark-warehouse-data:
    driver: local
  
  spark-notebooks-data:
    driver: local

networks:
  data-stack:
    driver: bridge
