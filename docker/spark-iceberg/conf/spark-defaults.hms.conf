spark.sql.extensions                   org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.defaultCatalog               minio
#spark.sql.catalogImplementation       in-memory
spark.sql.catalog.minio                org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.minio.type           hive
spark.sql.catalog.minio.uri            thrift://hive-metastore:9083
spark.sql.catalog.minio.io-impl        org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.minio.warehouse      s3a://minio-dlk/wh/
spark.sql.catalog.minio.s3.endpoint    http://minio:9000
spark.eventLog.enabled                 true
spark.eventLog.dir                     /home/iceberg/spark-events
spark.history.fs.logDirectory          /home/iceberg/spark-events